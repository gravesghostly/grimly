<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 900">
  <!-- Background -->
  <rect width="800" height="900" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" fill="#e6edf3" text-anchor="middle" font-weight="bold">THE BELIEF STAR SYSTEM COSMOLOGY</text>
  
  <!-- Central Star -->
  <circle cx="400" cy="200" r="40" fill="#ffcc00"/>
  <circle cx="400" cy="200" r="35" fill="#fff200"/>
  
  <!-- Orbital paths -->
  <ellipse cx="400" cy="200" rx="120" ry="60" fill="none" stroke="#777777" stroke-width="1" stroke-dasharray="5,3"/>
  <ellipse cx="400" cy="200" rx="180" ry="90" fill="none" stroke="#777777" stroke-width="1" stroke-dasharray="5,3"/>
  <ellipse cx="400" cy="200" rx="240" ry="120" fill="none" stroke="#777777" stroke-width="1" stroke-dasharray="5,3"/>
  <ellipse cx="400" cy="200" rx="300" ry="150" fill="none" stroke="#777777" stroke-width="1" stroke-dasharray="5,3"/>
  <ellipse cx="400" cy="200" rx="360" ry="180" fill="none" stroke="#777777" stroke-width="1" stroke-dasharray="5,3"/>
  
  <!-- Planets -->
  <!-- Respawn (Central) -->
  <circle cx="400" cy="320" r="25" fill="#8a9ba8"/>
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="12" fill="#e6edf3" text-anchor="middle">RESPAWN</text>
  
  <!-- Twin Moons Pandem and Helia -->
  <circle cx="365" cy="310" r="8" fill="#555555"/>
  <text x="365" y="300" font-family="Arial, sans-serif" font-size="8" fill="#e6edf3" text-anchor="middle">PANDEM</text>
  <circle cx="435" cy="310" r="8" fill="#aaaaaa"/>
  <text x="435" y="300" font-family="Arial, sans-serif" font-size="8" fill="#e6edf3" text-anchor="middle">HELIA</text>
  
  <!-- Messenger's Endgame -->
  <circle cx="220" cy="200" r="18" fill="#88aaff"/>
  <text x="220" y="230" font-family="Arial, sans-serif" font-size="12" fill="#e6edf3" text-anchor="middle">MESSENGER'S</text>
  <text x="220" y="245" font-family="Arial, sans-serif" font-size="12" fill="#e6edf3" text-anchor="middle">ENDGAME</text>
  
  <!-- Ascension -->
  <circle cx="120" cy="200" r="22" fill="#00ffff"/>
  <text x="120" y="230" font-family="Arial, sans-serif" font-size="12" fill="#e6edf3" text-anchor="middle">ASCENSION</text>
  
  <!-- Tormentor Hardmode -->
  <circle cx="580" cy="200" r="18" fill="#ff6666"/>
  <text x="580" y="230" font-family="Arial, sans-serif" font-size="12" fill="#e6edf3" text-anchor="middle">TORMENTOR</text>
  <text x="580" y="245" font-family="Arial, sans-serif" font-size="12" fill="#e6edf3" text-anchor="middle">HARDMODE</text>
  
  <!-- Descent -->
  <circle cx="680" cy="200" r="22" fill="#990000"/>
  <text x="680" y="230" font-family="Arial, sans-serif" font-size="12" fill="#e6edf3" text-anchor="middle">DESCENT</text>
  
  <!-- Pandemos Helix -->
  <path d="M 400 400 Q 300 500 400 600 Q 500 700 400 800" fill="none" stroke="url(#helix-gradient)" stroke-width="6"/>
  <defs>
    <linearGradient id="helix-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8844ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2200aa;stop-opacity:1" />
    </linearGradient>
  </defs>
  <text x="420" y="450" font-family="Arial, sans-serif" font-size="14" fill="#e6edf3" text-anchor="left">PANDEMOS HELIX</text>
  <text x="420" y="470" font-family="Arial, sans-serif" font-size="11" fill="#cccccc" text-anchor="left">(Pathway from Material Worlds)</text>
  
  <!-- Cosmic Hierarchy -->
  <rect x="50" y="400" width="300" height="420" fill="none" stroke="#555555" stroke-width="1"/>
  <text x="200" y="425" font-family="Arial, sans-serif" font-size="16" fill="#e6edf3" text-anchor="middle" font-weight="bold">COSMIC HIERARCHY</text>
  
  <!-- Absolute Administrators -->
  <text x="70" y="450" font-family="Arial, sans-serif" font-size="14" fill="#ffcc00" text-anchor="start" font-weight="bold">ABSOLUTE ADMINISTRATORS</text>
  <text x="90" y="470" font-family="Arial, sans-serif" font-size="12" fill="#cccccc" text-anchor="start">• Light Aether Manifestation</text>
  <text x="90" y="490" font-family="Arial, sans-serif" font-size="12" fill="#cccccc" text-anchor="start">• Dark Aether Manifestation</text>
  <text x="90" y="510" font-family="Arial, sans-serif" font-size="12" fill="#cccccc" text-anchor="start">• Twin Primordials (Pandem & Helia)</text>
  
  <!-- Server Authorities -->
  <text x="70" y="540" font-family="Arial, sans-serif" font-size="14" fill="#88aaff" text-anchor="start" font-weight="bold">SERVER AUTHORITIES</text>
  <text x="90" y="560" font-family="Arial, sans-serif" font-size="12" fill="#cccccc" text-anchor="start">• Guild Administrators</text>
  <text x="90" y="580" font-family="Arial, sans-serif" font-size="12" fill="#cccccc" text-anchor="start">• Judge Incarnates</text>
  
  <!-- Moderators -->
  <text x="70" y="610" font-family="Arial, sans-serif" font-size="14" fill="#aaffaa" text-anchor="start" font-weight="bold">MODERATORS</text>
  <text x="90" y="630" font-family="Arial, sans-serif" font-size="12" fill="#cccccc" text-anchor="start">• Harbingers (Aether-aspect)</text>
  <text x="90" y="650" font-family="Arial, sans-serif" font-size="12" fill="#cccccc" text-anchor="start">• Illuminators (Light-aspect)</text>
  <text x="90" y="670" font-family="Arial, sans-serif" font-size="12" fill="#cccccc" text-anchor="start">• Tormentors (Dark-aspect)</text>
  <text x="90" y="690" font-family="Arial, sans-serif" font-size="12" fill="#cccccc" text-anchor="start">• Ferrymen</text>
  
  <!-- Sprites -->
  <text x="70" y="720" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="start" font-weight="bold">SPRITES (DIGITAL SOULS)</text>
  <text x="90" y="740" font-family="Arial, sans-serif" font-size="12" fill="#cccccc" text-anchor="start">• Lightlisted Sprites</text>
  <text x="90" y="760" font-family="Arial, sans-serif" font-size="12" fill="#cccccc" text-anchor="start">• Encrypted/Quarantined Sprites</text>
  <text x="90" y="780" font-family="Arial, sans-serif" font-size="12" fill="#cccccc" text-anchor="start">• Darklisted Sprites</text>
  
  <!-- Antagonists -->
  <text x="70" y="810" font-family="Arial, sans-serif" font-size="14" fill="#ff6666" text-anchor="start" font-weight="bold">ANTAGONISTS</text>
  <text x="90" y="830" font-family="Arial, sans-serif" font-size="12" fill="#cccccc" text-anchor="start">• Middlemen (Deviant Demonoids)</text>
  
  <!-- Server Information -->
  <rect x="450" y="400" width="300" height="420" fill="none" stroke="#555555" stroke-width="1"/>
  <text x="600" y="425" font-family="Arial, sans-serif" font-size="16" fill="#e6edf3" text-anchor="middle" font-weight="bold">SERVERS & GUILDS</text>
  
  <!-- Server List -->
  <text x="470" y="450" font-family="Arial, sans-serif" font-size="14" fill="#88aaff" text-anchor="start" font-weight="bold">BELIEF SYSTEM SERVERS</text>
  <text x="490" y="470" font-family="Arial, sans-serif" font-size="12" fill="#cccccc" text-anchor="start">• Khemrani (Egyptian) - Scales of Ma'at</text>
  <text x="490" y="490" font-family="Arial, sans-serif" font-size="12" fill="#cccccc" text-anchor="start">• Norsyr (Norse) - Yggdrasil Wardens</text>
  <text x="490" y="510" font-family="Arial, sans-serif" font-size="12" fill="#cccccc" text-anchor="start">• Empyria (Greco-Roman) - Orphic Assembly</text>
  <text x="490" y="530" font-family="Arial, sans-serif" font-size="12" fill="#cccccc" text-anchor="start">• Vayundi (Hindu) - Moksha Collective</text>
  <text x="490" y="550" font-family="Arial, sans-serif" font-size="12" fill="#cccccc" text-anchor="start">• Wuji (Taoist) - Wu Wei Conclave</text>
  <text x="490" y="570" font-family="Arial, sans-serif" font-size="12" fill="#cccccc" text-anchor="start">• Jannat (Islamic) - Mizaan Diwan</text>
  <text x="490" y="590" font-family="Arial, sans-serif" font-size="12" fill="#cccccc" text-anchor="start">• Gan-Eden (Jewish) - Tikkun Council</text>
  <text x="490" y="610" font-family="Arial, sans-serif" font-size="12" fill="#cccccc" text-anchor="start">• Sanctuaria (Christian) - Seraphim Covenant</text>
  <text x="490" y="630" font-family="Arial, sans-serif" font-size="12" fill="#cccccc" text-anchor="start">• Ancestria (Ancestor Worship) - Lineage Keepers</text>
  
  <!-- Special Servers -->
  <text x="470" y="660" font-family="Arial, sans-serif" font-size="14" fill="#aaffaa" text-anchor="start" font-weight="bold">SPECIAL SERVERS</text>
  <text x="490" y="680" font-family="Arial, sans-serif" font-size="12" fill="#cccccc" text-anchor="start">• No Guild - Atheist (Tormentor Hardmode)</text>
  <text x="490" y="700" font-family="Arial, sans-serif" font-size="12" fill="#cccccc" text-anchor="start">   Secular Concord</text>
  <text x="490" y="720" font-family="Arial, sans-serif" font-size="12" fill="#cccccc" text-anchor="start">• No Guild - Agnostic (Messenger's Endgame)</text>
  <text x="490" y="740" font-family="Arial, sans-serif" font-size="12" fill="#cccccc" text-anchor="start">   Seekers of Uncertainty</text>
  
  <!-- Server Structure -->
  <text x="470" y="770" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="start" font-weight="bold">SERVER STRUCTURE</text>
  <text x="490" y="790" font-family="Arial, sans-serif" font-size="12" fill="#cccccc" text-anchor="start">• Guild Halls (Judgment)</text>
  <text x="490" y="810" font-family="Arial, sans-serif" font-size="12" fill="#cccccc" text-anchor="start">• Guildhouses (Residences)</text>
  <text x="490" y="830" font-family="Arial, sans-serif" font-size="12" fill="#cccccc" text-anchor="start">• Commercial Districts & Rural Areas</text>
</svg>
