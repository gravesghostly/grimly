<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Database - Grimly Studio Workspace</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Add your styles here */
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html"><img src="grimlylogo_v1_transparent.png" alt="Grimly Design Studio Logo" class="site-logo"></a>
        </div>
    </header>

    <div class="greeting-section">
        <div class="greeting-content">
            <h1>Project Database <span class="wave">üìÅ</span></h1>
            <div class="quick-actions">
                <span>Quick Actions:</span>
                <a href="blog-planner.html" class="quick-action-item">
                    <i class="fa-regular fa-pen-to-square"></i>
                    <span>Blog</span>
                </a>
                <a href="logo-design.html" class="quick-action-item">
                    <i class="fa-solid fa-palette"></i>
                    <span>Logo</span>
                </a>
                <a href="journal.html" class="quick-action-item">
                    <i class="fa-solid fa-note-sticky"></i>
                    <span>Journal</span>
                </a>
                <a href="shopping-list.html" class="quick-action-item">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span>Shopping</span>
                </a>
            </div>
        </div>
    </div>

    <main>
        <section class="projects-section">
            <h2>Project Database</h2>
            
            <div class="form-section">
                <div class="search-row">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search projects...">
                </div>
                <div class="filter-group">
                    <button class="filter-button active" data-filter="all">All</button>
                    <button class="filter-button" data-filter="completed">Completed</button>
                    <button class="filter-button" data-filter="in-progress">In Progress</button>
                    <button class="filter-button" data-filter="draft">Draft</button>
                    <button class="filter-button" data-filter="canceled">Canceled</button>
                </div>
            </div>

            <div class="stats-row">
                <div class="stat-card">
                    <div class="stat-number" id="totalProjects">0</div>
                    <div class="stat-label">Total Projects</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedProjects">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="inProgressProjects">0</div>
                    <div class="stat-label">In Progress</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="draftProjects">0</div>
                    <div class="stat-label">Drafts</div>
                </div>
            </div>

            <div id="projectsContainer" class="projects-grid">
                <!-- Projects will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Grimly's Workflow Hub. All rights reserved.</p>
    </footer>

    <script src="js/database.js"></script>
    <script src="js/project-home.js"></script>
</body>
</html>
