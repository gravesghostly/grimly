<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game UI - Grimly's Workflow Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <a href="index.html"><img src="grimlylogo_v1_transparent.png" alt="Grimly Design Studio Logo" class="site-logo"></a>
    </header>
    <main>
        <section class="form-section">
            <form id="gameUIForm">
                <fieldset>
                    <legend><i class="fa-solid fa-gamepad"></i> Game UI Details</legend>
                    <div class="form-group">
                        <label for="ui-game">Game Name:</label>
                        <input type="text" id="ui-game" name="ui-game" required>
                    </div>
                    <div class="form-group">
                        <label for="ui-style">UI Style:</label>
                        <input type="text" id="ui-style" name="ui-style" required>
                    </div>
                    <div class="form-group">
                        <label for="ui-screens">Number of Screens:</label>
                        <input type="number" id="ui-screens" name="ui-screens" required>
                    </div>
                    <div class="form-group">
                        <label for="ui-resolution">Target Resolution:</label>
                        <input type="text" id="ui-resolution" name="ui-resolution" placeholder="e.g., 1920x1080" required>
                    </div>
                    <div class="form-group">
                        <label for="ui-wireframes">Wireframe Sketches:</label>
                        <input type="file" id="ui-wireframes" name="ui-wireframes" accept="image/*" multiple>
                    </div>
                    <div class="form-group">
                        <label for="ui-deadline">Deadline:</label>
                        <input type="date" id="ui-deadline" name="ui-deadline" required>
                    </div>
                    <div class="form-group">
                        <label for="ui-notes">Additional Notes:</label>
                        <textarea id="ui-notes" name="ui-notes" placeholder="Any additional requirements or preferences..."></textarea>
                    </div>
                </fieldset>
                <button type="button" onclick="saveFormData()">Save Project</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Grimly's Workflow Hub. All rights reserved.</p>
    </footer>
    <script>
        function saveFormData() {
            const form = document.getElementById('gameUIForm');
            const formData = {};
            const inputs = form.querySelectorAll('input[type="text"], input[type="number"], input[type="date"], textarea, input[type="file"]');
            inputs.forEach(input => {
                if (input.type === 'file') {
                    const files = input.files;
                    if (files.length > 0) {
                        formData[input.name] = Array.from(files).map(file => file.name);
                    }
                } else {
                    formData[input.name] = input.value;
                }
            });
            localStorage.setItem('gameUIForm', JSON.stringify(formData));
            alert("Game UI project saved successfully!");
        }
        function loadFormData() {
            const savedData = localStorage.getItem('gameUIForm');
            if (savedData) {
                const formData = JSON.parse(savedData);
                const form = document.getElementById('gameUIForm');
                const inputs = form.querySelectorAll('input[type="text"], input[type="number"], input[type="date"], textarea');
                inputs.forEach(input => {
                    if (formData[input.name]) {
                        input.value = formData[input.name];
                    }
                });
            }
        }
        document.addEventListener("DOMContentLoaded", loadFormData);
    </script>
</body>
</html>
