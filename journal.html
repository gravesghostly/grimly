<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Journal - Grimly's Workflow Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <header>
        <a href="index.html"><img src="grimlylogo_v1_transparent.png" alt="Grimly Design Studio Logo" class="site-logo"></a>
    </header>

    <main>
        <form id="journalForm" class="form-container">
            <fieldset>
                <legend>ðŸ“” Daily Journal Entry</legend>
                
                <div class="form-section">
                    <h3>Entry Details</h3>
                    <div class="form-group">
                        <label for="entryDate" class="required-field">Date</label>
                        <input type="date" id="entryDate" required>
                    </div>

                    <div class="form-group">
                        <label for="entryTitle">Entry Title</label>
                        <input type="text" id="entryTitle" placeholder="Give your entry a title...">
                    </div>

                    <div class="form-group">
                        <label for="entryContent" class="required-field">Journal Entry</label>
                        <div id="editor"></div>
                        <input type="hidden" id="entryContent" required>
                    </div>

                    <div class="form-group">
                        <label for="mood">Current Mood</label>
                        <select id="mood">
                            <option value="">Select mood...</option>
                            <option value="productive">ðŸŽ¯ Productive</option>
                            <option value="creative">ðŸŽ¨ Creative</option>
                            <option value="focused">ðŸ§  Focused</option>
                            <option value="energetic">âš¡ Energetic</option>
                            <option value="relaxed">ðŸ˜Œ Relaxed</option>
                            <option value="tired">ðŸ˜´ Tired</option>
                            <option value="stressed">ðŸ˜° Stressed</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group tags-group">
                        <label for="tags">Tags</label>
                        <input type="text" id="tags" placeholder="Add tags (comma separated)">
                        <div class="suggested-tags">
                            <span class="tag-suggestion" data-tag="work">work</span>
                            <span class="tag-suggestion" data-tag="personal">personal</span>
                            <span class="tag-suggestion" data-tag="ideas">ideas</span>
                            <span class="tag-suggestion" data-tag="goals">goals</span>
                            <span class="tag-suggestion" data-tag="reflection">reflection</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="privacy">Privacy</label>
                        <select id="privacy">
                            <option value="private">Private</option>
                            <option value="friends">Friends Only</option>
                            <option value="public">Public</option>
                        </select>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Productivity & Goals</h3>
                    <div class="form-group">
                        <label for="achievements">Today's Achievements</label>
                        <textarea id="achievements" rows="4" 
                                placeholder="What did you accomplish today?"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="challenges">Challenges Faced</label>
                        <textarea id="challenges" rows="4" 
                                placeholder="What challenges did you encounter?"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="tomorrow">Tomorrow's Goals</label>
                        <textarea id="tomorrow" rows="4" 
                                placeholder="What would you like to accomplish tomorrow?"></textarea>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Wellness Check</h3>
                    <div class="form-group">
                        <label>Energy Level</label>
                        <input type="range" id="energyLevel" min="1" max="10" value="5">
                        <div class="range-value" id="energyValue">5</div>
                    </div>

                    <div class="form-group">
                        <label>Stress Level</label>
                        <input type="range" id="stressLevel" min="1" max="10" value="5">
                        <div class="range-value" id="stressValue">5</div>
                    </div>

                    <div class="form-group">
                        <label for="selfCare">Self-Care Activities</label>
                        <textarea id="selfCare" rows="4" 
                                placeholder="What did you do today to take care of yourself?"></textarea>
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit">Save Entry</button>
                    <button type="button" id="previewEntry" class="secondary-button">Preview Entry</button>
                    <button type="button" id="viewEntries" class="secondary-button">View Previous Entries</button>
                </div>
            </fieldset>
        </form>

        <div id="journalEntries" class="journal-entries">
            <div class="entries-header">
                <h2>Previous Entries</h2>
                <div class="entries-filters">
                    <input type="text" id="searchEntries" placeholder="Search entries...">
                    <select id="filterMood">
                        <option value="">All Moods</option>
                        <option value="productive">Productive</option>
                        <option value="creative">Creative</option>
                        <option value="focused">Focused</option>
                        <option value="energetic">Energetic</option>
                        <option value="relaxed">Relaxed</option>
                        <option value="tired">Tired</option>
                        <option value="stressed">Stressed</option>
                    </select>
                    <select id="filterPrivacy">
                        <option value="">All Privacy</option>
                        <option value="private">Private</option>
                        <option value="friends">Friends Only</option>
                        <option value="public">Public</option>
                    </select>
                </div>
            </div>
            <div class="entries-list"></div>
        </div>

        <!-- Entry Preview Modal -->
        <div id="previewModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Entry Preview</h2>
                <div id="previewContent"></div>
            </div>
        </div>
    </main>

    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('journalForm');
            const entriesList = document.querySelector('.entries-list');
            const quill = new Quill('#editor', {
                theme: 'snow',
                modules: {
                    toolbar: [
                        ['bold', 'italic', 'underline', 'strike'],
                        ['blockquote', 'code-block'],
                        [{ 'header': 1 }, { 'header': 2 }],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        [{ 'script': 'sub'}, { 'script': 'super' }],
                        [{ 'indent': '-1'}, { 'indent': '+1' }],
                        [{ 'direction': 'rtl' }],
                        [{ 'size': ['small', false, 'large', 'huge'] }],
                        [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                        [{ 'color': [] }, { 'background': [] }],
                        [{ 'font': [] }],
                        [{ 'align': [] }],
                        ['clean']
                    ]
                }
            });
            
            // Set today's date as default
            document.getElementById('entryDate').valueAsDate = new Date();
            
            // Load entries from localStorage
            let entries = JSON.parse(localStorage.getItem('journalEntries')) || [];
            let currentEntryId = null;
            
            // Initialize range value displays
            const energyLevel = document.getElementById('energyLevel');
            const stressLevel = document.getElementById('stressLevel');
            const energyValue = document.getElementById('energyValue');
            const stressValue = document.getElementById('stressValue');

            energyLevel.addEventListener('input', () => {
                energyValue.textContent = energyLevel.value;
            });

            stressLevel.addEventListener('input', () => {
                stressValue.textContent = stressLevel.value;
            });

            // Tag suggestions
            const tagsInput = document.getElementById('tags');
            const suggestedTags = document.querySelectorAll('.tag-suggestion');
            
            suggestedTags.forEach(tag => {
                tag.addEventListener('click', () => {
                    const currentTags = tagsInput.value.split(',').map(t => t.trim()).filter(t => t);
                    if (!currentTags.includes(tag.dataset.tag)) {
                        currentTags.push(tag.dataset.tag);
                        tagsInput.value = currentTags.join(', ');
                    }
                });
            });

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const content = quill.root.innerHTML;
                const newEntry = {
                    id: currentEntryId || Date.now(),
                    date: document.getElementById('entryDate').value,
                    mood: document.getElementById('mood').value,
                    title: document.getElementById('entryTitle').value,
                    content: content,
                    tags: document.getElementById('tags').value.split(',').map(t => t.trim()).filter(t => t),
                    privacy: document.getElementById('privacy').value,
                    achievements: document.getElementById('achievements').value,
                    challenges: document.getElementById('challenges').value,
                    tomorrow: document.getElementById('tomorrow').value,
                    energyLevel: document.getElementById('energyLevel').value,
                    stressLevel: document.getElementById('stressLevel').value,
                    selfCare: document.getElementById('selfCare').value
                };

                if (currentEntryId) {
                    // Update existing entry
                    const index = entries.findIndex(e => e.id === currentEntryId);
                    entries[index] = newEntry;
                } else {
                    // Add new entry
                    entries.unshift(newEntry);
                }

                localStorage.setItem('journalEntries', JSON.stringify(entries));
                
                renderEntries();
                resetForm();
                
                // Show success feedback
                const submitButton = form.querySelector('button[type="submit"]');
                const originalText = submitButton.textContent;
                submitButton.textContent = 'âœ“ Saved!';
                submitButton.style.backgroundColor = 'var(--success-color)';
                setTimeout(() => {
                    submitButton.textContent = originalText;
                    submitButton.style.backgroundColor = '';
                }, 2000);
            });

            function renderEntries() {
                entriesList.innerHTML = '';
                
                const searchTerm = document.getElementById('searchEntries').value.toLowerCase();
                const moodFilter = document.getElementById('filterMood').value;
                const privacyFilter = document.getElementById('filterPrivacy').value;
                
                const filteredEntries = entries.filter(entry => {
                    const matchesSearch = !searchTerm || 
                        entry.title.toLowerCase().includes(searchTerm) ||
                        entry.content.toLowerCase().includes(searchTerm) ||
                        entry.tags.some(tag => tag.toLowerCase().includes(searchTerm));
                    const matchesMood = !moodFilter || entry.mood === moodFilter;
                    const matchesPrivacy = !privacyFilter || entry.privacy === privacyFilter;
                    return matchesSearch && matchesMood && matchesPrivacy;
                });
                
                filteredEntries.forEach(entry => {
                    const entryElement = document.createElement('div');
                    entryElement.className = 'journal-entry';
                    entryElement.innerHTML = `
                        <div class="entry-header">
                            <h3>${entry.title || new Date(entry.date).toLocaleDateString()}</h3>
                            <span class="entry-date">${new Date(entry.date).toLocaleDateString()}</span>
                            ${entry.mood ? `<span class="entry-mood">${getMoodEmoji(entry.mood)}</span>` : ''}
                            <span class="entry-privacy">${entry.privacy}</span>
                        </div>
                        <div class="entry-tags">
                            ${entry.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                        <div class="entry-preview">${entry.content.substring(0, 150)}${entry.content.length > 150 ? '...' : ''}</div>
                        <div class="entry-actions">
                            <button onclick="viewFullEntry(${entry.id})" class="secondary-button">View Full Entry</button>
                            <button onclick="editEntry(${entry.id})" class="secondary-button">Edit</button>
                            <button onclick="deleteEntry(${entry.id})" class="delete-btn">Delete</button>
                        </div>
                    `;
                    entriesList.appendChild(entryElement);
                });
            }

            function getMoodEmoji(mood) {
                const moods = {
                    'productive': 'ðŸŽ¯',
                    'creative': 'ðŸŽ¨',
                    'focused': 'ðŸ§ ',
                    'energetic': 'âš¡',
                    'relaxed': 'ðŸ˜Œ',
                    'tired': 'ðŸ˜´',
                    'stressed': 'ðŸ˜°'
                };
                return moods[mood] || '';
            }

            function resetForm() {
                form.reset();
                quill.setContents([]);
                document.getElementById('entryDate').valueAsDate = new Date();
                currentEntryId = null;
            }

            window.viewFullEntry = function(id) {
                const entry = entries.find(e => e.id === id);
                if (entry) {
                    const modal = document.getElementById('previewModal');
                    const previewContent = document.getElementById('previewContent');
                    previewContent.innerHTML = entry.content;
                    modal.style.display = 'block';
                }
            };

            window.editEntry = function(id) {
                const entry = entries.find(e => e.id === id);
                if (entry) {
                    currentEntryId = id;
                    document.getElementById('entryDate').value = entry.date;
                    document.getElementById('mood').value = entry.mood;
                    document.getElementById('entryTitle').value = entry.title;
                    quill.setContents(quill.clipboard.convert(entry.content));
                    document.getElementById('tags').value = entry.tags.join(', ');
                    document.getElementById('privacy').value = entry.privacy;
                    document.getElementById('achievements').value = entry.achievements;
                    document.getElementById('challenges').value = entry.challenges;
                    document.getElementById('tomorrow').value = entry.tomorrow;
                    document.getElementById('energyLevel').value = entry.energyLevel;
                    document.getElementById('stressLevel').value = entry.stressLevel;
                    document.getElementById('selfCare').value = entry.selfCare;
                    
                    // Scroll to form
                    form.scrollIntoView({ behavior: 'smooth' });
                }
            };

            window.deleteEntry = function(id) {
                if (confirm('Are you sure you want to delete this entry?')) {
                    entries = entries.filter(entry => entry.id !== id);
                    localStorage.setItem('journalEntries', JSON.stringify(entries));
                    renderEntries();
                }
            };

            // Modal functionality
            const modal = document.getElementById('previewModal');
            const closeBtn = document.getElementsByClassName('close')[0];

            closeBtn.onclick = function() {
                modal.style.display = 'none';
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }

            // Search and filter functionality
            document.getElementById('searchEntries').addEventListener('input', renderEntries);
            document.getElementById('filterMood').addEventListener('change', renderEntries);
            document.getElementById('filterPrivacy').addEventListener('change', renderEntries);

            // Preview functionality
            document.getElementById('previewEntry').addEventListener('click', function() {
                const modal = document.getElementById('previewModal');
                const previewContent = document.getElementById('previewContent');
                previewContent.innerHTML = quill.root.innerHTML;
                modal.style.display = 'block';
            });

            // Initial render
            renderEntries();
        });
    </script>
</body>
</html>
