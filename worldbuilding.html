<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worldbuilding - Grimly's Workflow Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <a href="index.html"><img src="grimlylogo_v1_transparent.png" alt="Grimly Design Studio Logo" class="site-logo"></a>
    </header>
    <main class="wb-layout">
        <aside id="wb-sidebar" class="wb-sidebar">
            <div class="wb-sidebar-section">
                <h3>Categories</h3>
                <ul id="category-list">
                    <!-- Categories will be dynamically populated -->
                </ul>
            </div>
            <div class="wb-sidebar-section">
                <button id="exportBtn" class="secondary-button">Export Data</button>
                <button id="importBtn" class="secondary-button">Import Data</button>
            </div>
        </aside>
        <section id="wb-main" class="wb-main">
            <!-- Content will be dynamically populated based on selected category -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Grimly's Workflow Hub. All rights reserved.</p>
    </footer>
    <script src="worldbuilding.js"></script>
</body>
</html>
