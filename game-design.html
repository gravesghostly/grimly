<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Design - Grimly's Workflow Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <a href="index.html"><img src="grimlylogo_v1_transparent.png" alt="Grimly Design Studio Logo" class="site-logo"></a>
    </header>
    <main>
        <section class="form-section">
            <form id="gameDesignForm">
                <fieldset>
                    <legend><i class="fa-solid fa-dice"></i> Game Design Details</legend>
                    <div class="form-group">
                        <label for="game-name">Game Name:</label>
                        <input type="text" id="game-name" name="game-name" required>
                    </div>
                    <div class="form-group">
                        <label for="game-genre">Genre:</label>
                        <input type="text" id="game-genre" name="game-genre" required>
                    </div>
                    <div class="form-group">
                        <label for="game-platform">Target Platform:</label>
                        <input type="text" id="game-platform" name="game-platform" required>
                    </div>
                    <div class="form-group">
                        <label for="game-mechanics">Core Mechanics:</label>
                        <textarea id="game-mechanics" name="game-mechanics" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="game-story">Story/Theme:</label>
                        <textarea id="game-story" name="game-story" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="game-art">Art Style:</label>
                        <input type="text" id="game-art" name="game-art" required>
                    </div>
                    <div class="form-group">
                        <label for="game-concept">Concept Art:</label>
                        <input type="file" id="game-concept" name="game-concept" accept="image/*" multiple>
                    </div>
                    <div class="form-group">
                        <label for="game-deadline">Deadline:</label>
                        <input type="date" id="game-deadline" name="game-deadline" required>
                    </div>
                    <div class="form-group">
                        <label for="game-notes">Additional Notes:</label>
                        <textarea id="game-notes" name="game-notes" placeholder="Any additional requirements or preferences..."></textarea>
                    </div>
                </fieldset>
                <button type="button" onclick="saveFormData()">Save Project</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Grimly's Workflow Hub. All rights reserved.</p>
    </footer>
    <script>
        function saveFormData() {
            const form = document.getElementById('gameDesignForm');
            const formData = {};
            const inputs = form.querySelectorAll('input[type="text"], textarea');
            inputs.forEach(input => {
                formData[input.name] = input.value;
            });
            localStorage.setItem('gameDesignForm', JSON.stringify(formData));
            alert("Game design project saved successfully!");
        }
        function loadFormData() {
            const savedData = localStorage.getItem('gameDesignForm');
            if (savedData) {
                const formData = JSON.parse(savedData);
                const form = document.getElementById('gameDesignForm');
                const inputs = form.querySelectorAll('input[type="text"], textarea');
                inputs.forEach(input => {
                    if (formData[input.name]) {
                        input.value = formData[input.name];
                    }
                });
            }
        }
        document.addEventListener("DOMContentLoaded", loadFormData);
    </script>
</body>
</html>
