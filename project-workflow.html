<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Workflow - Grimly's Workflow Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blog-planner.html">Blog Planner</a></li>
                <li><a href="project-workflow.html" class="active">Project Workflow</a></li>
            </ul>
        </nav>
        <h1>Project Workflow</h1>
    </header>

    <main>
        <form id="projectWorkflowForm">
            <!-- Project Selection -->
            <fieldset>
                <legend>üìã Project Selection</legend>
                <div class="form-group">
                    <label for="project-type">Select Project Type:</label>
                    <select id="project-type" name="project-type" required>
                        <option value="">Choose a project type...</option>
                        <option value="logo">Logo Design</option>
                        <option value="blog">Blog Creation</option>
                        <option value="game-ui">Game UI</option>
                        <option value="game-design">Game Design</option>
                        <option value="asset-design">Asset Design</option>
                    </select>
                </div>
            </fieldset>

            <!-- Logo Design Form -->
            <fieldset id="logo-form" class="project-form hidden">
                <legend>üé® Logo Design</legend>
                <div class="form-group">
                    <label for="logo-brand">Brand Name:</label>
                    <input type="text" id="logo-brand" name="logo-brand" required>
                </div>
                <div class="form-group">
                    <label for="logo-vision">Brand Vision:</label>
                    <textarea id="logo-vision" name="logo-vision" required></textarea>
                </div>
                <div class="form-group">
                    <label for="logo-style">Style Direction:</label>
                    <input type="text" id="logo-style" name="logo-style" placeholder="e.g., Minimalist, Retro, Bold, Delicate" required>
                </div>
                <div class="form-group">
                    <label for="logo-deadline">Deadline:</label>
                    <input type="date" id="logo-deadline" name="logo-deadline" required>
                </div>
            </fieldset>

            <!-- Blog Creation Form -->
            <fieldset id="blog-form" class="project-form hidden">
                <legend>üìù Blog Creation</legend>
                <div class="form-group">
                    <label for="blog-topic">Blog Topic:</label>
                    <input type="text" id="blog-topic" name="blog-topic" required>
                </div>
                <div class="form-group">
                    <label for="blog-audience">Target Audience:</label>
                    <input type="text" id="blog-audience" name="blog-audience" required>
                </div>
                <div class="form-group">
                    <label for="blog-keywords">Key Keywords:</label>
                    <input type="text" id="blog-keywords" name="blog-keywords" required>
                </div>
                <div class="form-group">
                    <label for="blog-deadline">Deadline:</label>
                    <input type="date" id="blog-deadline" name="blog-deadline" required>
                </div>
            </fieldset>

            <!-- Game UI Form -->
            <fieldset id="game-ui-form" class="project-form hidden">
                <legend>üéÆ Game UI</legend>
                <div class="form-group">
                    <label for="ui-game">Game Name:</label>
                    <input type="text" id="ui-game" name="ui-game" required>
                </div>
                <div class="form-group">
                    <label for="ui-style">UI Style:</label>
                    <input type="text" id="ui-style" name="ui-style" required>
                </div>
                <div class="form-group">
                    <label for="ui-screens">Number of Screens:</label>
                    <input type="number" id="ui-screens" name="ui-screens" required>
                </div>
                <div class="form-group">
                    <label for="ui-deadline">Deadline:</label>
                    <input type="date" id="ui-deadline" name="ui-deadline" required>
                </div>
            </fieldset>

            <!-- Game Design Form -->
            <fieldset id="game-design-form" class="project-form hidden">
                <legend>üé≤ Game Design</legend>
                <div class="form-group">
                    <label for="game-name">Game Name:</label>
                    <input type="text" id="game-name" name="game-name" required>
                </div>
                <div class="form-group">
                    <label for="game-genre">Genre:</label>
                    <input type="text" id="game-genre" name="game-genre" required>
                </div>
                <div class="form-group">
                    <label for="game-mechanics">Core Mechanics:</label>
                    <textarea id="game-mechanics" name="game-mechanics" required></textarea>
                </div>
                <div class="form-group">
                    <label for="game-deadline">Deadline:</label>
                    <input type="date" id="game-deadline" name="game-deadline" required>
                </div>
            </fieldset>

            <!-- Asset Design Form -->
            <fieldset id="asset-design-form" class="project-form hidden">
                <legend>üñº Asset Design</legend>
                <div class="form-group">
                    <label for="asset-type">Asset Type:</label>
                    <input type="text" id="asset-type" name="asset-type" required>
                </div>
                <div class="form-group">
                    <label for="asset-style">Style:</label>
                    <input type="text" id="asset-style" name="asset-style" required>
                </div>
                <div class="form-group">
                    <label for="asset-count">Number of Assets:</label>
                    <input type="number" id="asset-count" name="asset-count" required>
                </div>
                <div class="form-group">
                    <label for="asset-deadline">Deadline:</label>
                    <input type="date" id="asset-deadline" name="asset-deadline" required>
                </div>
            </fieldset>

            <button type="button" onclick="saveFormData()">Save Project</button>
        </form>
    </main>

    <script>
        // Show/hide project forms based on selection
        document.getElementById('project-type').addEventListener('change', function() {
            // Hide all project forms
            document.querySelectorAll('.project-form').forEach(form => {
                form.classList.add('hidden');
            });
            
            // Show selected form
            const selectedForm = document.getElementById(this.value + '-form');
            if (selectedForm) {
                selectedForm.classList.remove('hidden');
            }
        });

        function saveFormData() {
            const form = document.getElementById('projectWorkflowForm');
            const formData = {};

            // Handle text, number, date inputs and textareas
            const inputs = form.querySelectorAll('input[type="text"], input[type="number"], input[type="date"], textarea, select');
            inputs.forEach(input => {
                formData[input.name] = input.value;
            });

            localStorage.setItem('projectWorkflowForm', JSON.stringify(formData));
            alert("Project saved successfully!");
        }

        function loadFormData() {
            const savedData = localStorage.getItem('projectWorkflowForm');
            if (savedData) {
                const formData = JSON.parse(savedData);
                const form = document.getElementById('projectWorkflowForm');

                // Restore inputs
                const inputs = form.querySelectorAll('input[type="text"], input[type="number"], input[type="date"], textarea, select');
                inputs.forEach(input => {
                    if (formData[input.name]) {
                        input.value = formData[input.name];
                    }
                });

                // Show the appropriate form based on saved project type
                if (formData['project-type']) {
                    const projectType = document.getElementById('project-type');
                    projectType.value = formData['project-type'];
                    projectType.dispatchEvent(new Event('change'));
                }
            }
        }

        document.addEventListener("DOMContentLoaded", loadFormData);
    </script>
</body>
</html>
